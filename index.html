<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Quiz</title>
  </head>

  <body>
    <header>
      <!--The top of the site and the high score button-->
      <h1>Welcome to the Quiz</h1>
      <h2>🧩 Rest awhile and study 🦆</h2>
      <button class="hsBtn">highscore</button>
    </header>

    <section>
      <!--the time counter sits in this section-->
      <p id="time"></p>
    </section>
    <section class="errors">
      <!--The out of time display message sits here-->
      <p id="outOfTimeMsg"></p>
    </section>
    <section class="question">
      <!--Questions load here-->
      <h3 id="askedQ"></h3>
      <ul class="options">
        <li id="op1"></li>
        <li id="op2"></li>
        <li id="op3"></li>
      </ul>
    </section>
    <section class="buttons">
      <!--button options sit here-->
      <button id="start">Start Game?</button>
    </section>
    <section>
      <!--this section holds scoreboard-->
      <ul class="highscore"></ul>
    </section>
    <!--Loads our javascript-->
    <script src="assets/javascript/script.js"></script>
  </body>
  <footer>
    <p>A site by Sam 🐀</p>
  </footer>
</html>
