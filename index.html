<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Quiz</title>
  </head>

  <body>
    <header>
      <!--The top of the site and the high score button-->
      <h1>Welcome to the Quiz</h1>
      <h2>üß© Rest awhile and study ü¶Ü</h2>
      <button id="hsBtn">highscore</button>
    </header>

    <section>
      <!--the time counter sits in this section-->
      <p id="time"></p>
      <section class="errors">
        <!--The out of time display message sits here-->
        <p id="outOfTimeMsg"></p>
      </section>
    </section>

    <section class="question">
      <!--Questions load here-->
      <h3 id="askedQ"></h3>
      <ul class="options">
        <li id="op1"></li>
        <li id="op2"></li>
      </ul>
    </section>
    <section class="buttons">
      <!--button options sit here-->
      <p id="nameWarning">Before Pressing Start, Please type your Name</p>
      <button id="start">Start Game?</button>
      <button class="selectors" id="a">a</button>
      <button class="selectors" id="b">b</button>
    </section>

    <section class="scoreSection">
      <!--This section keeps score of the points -->
      <p id="scoreCard">Current score:</p>
      <p id="score"></p>
    </section>
    <section>
      <form>
        Name: <input placeholder="name" id="formName" />
        <button id="submit">Submit</button>
      </form>
      <p id="response"></p>
      <!--this section holds scoreboard-->
      <h3 id="scoreboardTitle">ScoreBoard</h3>
      <ul class="highscores">
        <li id="firstPlace">FirstPlace:</li>
        <li id="secondPlace">SecondPlace:</li>
        <li id="thirdPlace">ThirdPlace:</li>
      </ul>
    </section>
    <!--Loads our javascript-->
    <script src="assets/javascript/script.js"></script>
  </body>
  <footer>
    <p>A site by Sam üêÄ</p>
  </footer>
</html>
